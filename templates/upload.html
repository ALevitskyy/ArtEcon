<html>

<head>
    <title>Upload</title>
</head>

<body>
    <form method="post" enctype="multipart/form-data">

        {{ form.hidden_tag() }}
        HTML FILE
        {{ form.file }}
        <br>
        IMAGE
        {{ form.image }}
        <br>
        URL
        {{ form.url }}
        <br>
        TITLE
        {{ form.title }}
        <br>
        DESCRIPTION
        {{ form.description }}
        <br>
        TAGS
        {{ form.tags }}
        <br>
        <input type="submit">
    </form>
</body>

</html>
